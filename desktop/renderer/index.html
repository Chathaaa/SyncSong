<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      connect-src 'self' https: wss: https://api.music.apple.com;
      img-src 'self' data: https:;
      style-src 'self' 'unsafe-inline';
      script-src 'self' https://js-cdn.music.apple.com;
      frame-src https://appleid.apple.com;
      media-src 'self' blob: data: https://audio-ssl.itunes.apple.com https://audio.itunes.apple.com https://*.mzstatic.com https://*.apple.com;
    ">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>SyncSong</title>
</head>
<body>
  <div class="topbar">
    <div class="brand">SyncSong</div>
    <div class="session">
      <input id="displayName" placeholder="Display name" />
      <button id="createSession">Create</button>
      <input id="joinCode" placeholder="Join code" />
      <button id="joinSession">Join</button>
      <button id="copySession">Copy invite</button>
      <div class="sessionMeta" id="sessionMeta"></div>
      
    </div>
  </div>

  <div class="layout">
    <div class="leftPanel">
        <div class="panelHeader">
            <div class="row">
            <button id="sourceItunes" class="tab active">iTunes</button>
            <button id="sourceSpotify" class="tab">Spotify</button>
            <button id="sourceApple" class="tab">Apple Music</button>

            <button id="connectSpotify" style="display:none;">Connect Spotify</button>
            <button id="connectApple" style="display:none;">Connect Apple</button>
            </div>
        </div>
        <div style="margin-bottom:10px">
            <select id="musicPlaylists"></select>
            <input id="searchMine" placeholder="Search tracks..." />
            <button id="reloadMusic" title="Reload">&#10227;</button>
        </div>

        <div id="musicTracks"></div>
    </div>

    <div class="panel">
      <div class="panelTitle">Shared Playlist</div>

      <div class="nowPlaying" id="nowPlaying">
        <div class="npTitle">Not playing</div>
        <div class="npMeta"></div>
        <div class="npProgress"><div class="bar" id="npBar"></div></div>
      </div>

      <div class="hostControls">
        <button id="hostPlay">Play</button>
        <button id="hostPause">Pause</button>
        <button id="hostNext">Next</button>
        <button id="toggleLoop">Loop: On</button>
      </div>

      <div class="list" id="queue"></div>
    </div>
  </div>

  <script src="https://js-cdn.music.apple.com/musickit/v3/musickit.js"></script>
  <script src="app.js"></script>
</body>
</html>
